<div class="container">
  <h2>Liste des Débiteurs</h2>

  <!-- Message de chargement -->
  <div *ngIf="loading" class="loading-spinner">
   
    <span>Chargement en cours...</span>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Liste des débiteurs -->
  <div *ngIf="!loading && debiteurs.length > 0">
    <div class="table-responsive">
      <table class="debiteur-table">
        <thead>
          <tr>
            <th>Numero Contentieux</th>
            <th>Nom</th>
            <th>Montant dû</th>
            <th>Rapporteur</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let debiteur of debiteurs">
          
            <td>{{debiteur.numContentieux}}</td>
            <td>{{ debiteur.personne.nom }}</td>
            <td>{{ debiteur.soldeRecouvrement | currency:'EUR':'symbol':'1.2-2' }}</td>
            <td>{{ debiteur.rapporteur || 'Non affecté' }}</td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>

  <!-- Message si vide -->
  <div *ngIf="!loading && debiteurs.length === 0" class="empty-message">
    Aucun débiteur trouvé.
  </div>
</div>
