<div class="container">
  <h2>Liste des Raporteurs</h2>
  <div class="list">
    <div *ngFor="let user of users" 
         class="item" 
         [class.selected]="selectedUser === user"
         (click)="selectUser(user)">
      <span class="name">{{user.username}}</span>
      <span class="detail">{{user.email}}</span>
    </div>
  </div>
